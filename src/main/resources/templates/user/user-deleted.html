<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원탈퇴 - 세줄요약좀</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff; /* 부드러운 배경색 */
            font-family: 'Arial', sans-serif; /* 기본 글꼴 설정 */
        }
        .card {
            max-width: 400px;
            padding: 20px;
            border-radius: 10px; /* 카드 모서리 둥글게 */
            border: none; /* 테두리 제거 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 부드러운 그림자 */
            text-align: center;
            background-color: #fff; /* 카드 배경색 */
        }
        .card-title {
            font-size: 24px;
            font-weight: bold;
            color: #007bff; /* 제목 색상 */
            margin-bottom: 20px;
        }
        .card-text {
            font-size: 16px;
            color: #6c757d; /* 부드러운 텍스트 색상 */
            margin-bottom: 20px;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            gap: 10px; /* 버튼 사이의 간격 */
        }
        .btn {
            flex: 1; /* 버튼을 균등하게 분배 */
            border-radius: 25px; /* 버튼 모서리 둥글게 */
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
<div class="card">
  <h2 class="card-title">회원탈퇴가 완료되었습니다.</h2>
  <p class="card-text">세줄요약좀을 이용해주셔서 감사합니다.<br>다시 로그인하거나 회원가입을 진행할 수 있습니다.</p>
  <div class="btn-container">
    <a href="/user/login" class="btn btn-primary">로그인</a>
    <a href="/user/new" class="btn btn-secondary">회원가입</a>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrap.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
