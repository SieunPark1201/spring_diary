<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원 탈퇴 - 세줄요약좀</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
        .card {
            max-width: 500px;
            margin: auto;
            margin-top: 100px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        .btn {
            border-radius: 25px;
            margin: 5px;
        }
        .btn-danger {
            background-color: #dc3545;
            border: none;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
<div class="card">
  <h2>정말로 탈퇴하시겠습니까?</h2>
  <p>탈퇴하시면 모든 데이터가 삭제됩니다.</p>
  <form th:action="@{/user/delete}" method="post" th:object="${userDto}">
    <!-- User ID는 hidden 필드로 전달 -->
    <input type="hidden" th:field="*{userId}" />
    <button type="submit" class="btn btn-danger">탈퇴하기</button>
    <a href="/home" class="btn btn-secondary">취소</a>
  </form>
  <div th:if="${errorMessage}" class="alert alert-danger mt-3" th:text="${errorMessage}"></div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
