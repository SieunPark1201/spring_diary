<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update User - 세줄요약좀</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand mx-auto" href="#">세줄요약좀</a>
  <div class="navbar-nav ml-auto">
    <span class="navbar-text mr-3" th:text="${userDto.nickname} + '님 환영합니다!'"></span>
    <a class="btn btn-outline-secondary" href="/home">홈으로</a>
  </div>
</nav>
<div class="container mt-5">
  <h2>사용자 정보 수정</h2>
  <form th:action="@{/user/update}" method="post">
    <input type="hidden" th:value="${userDto.userId}" name="userId"/>
    <div class="form-group">
      <label for="nickname">닉네임</label>
      <input type="text" class="form-control" id="nickname" th:value="${userDto.nickname}" name="nickname" required>
    </div>
    <div class="form-group">
      <label for="email">이메일</label>
      <input type="email" class="form-control" id="email" th:value="${userDto.email}" name="email" required>
    </div>
    <div class="form-group">
      <label for="birthday">생일</label>
      <input type="date" class="form-control" id="birthday" th:value="${userDto.birthday}" name="birthday" required>
    </div>
    <button type="submit" class="btn btn-primary">수정하기</button>
  </form>
  <div class="mt-3">
    <a class="btn btn-danger" href="/user/delete">회원탈퇴</a>
  </div>
  <div th:if="${errorMessage}" class="alert alert-danger mt-3" th:text="${errorMessage}"></div>
</div>
</body>
</html>
