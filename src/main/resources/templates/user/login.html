<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 세줄요약좀</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .alert-danger {
            display: none; /* 기본적으로 숨김 처리 */
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand mx-auto" href="/home">세줄요약좀</a>
</nav>
<div class="container mt-5">
    <h2>로그인</h2>
    <form th:action="@{/doLogin}" method="post">
        <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>
    <div class="mt-3">
        <a class="btn btn-secondary" href="/user/new">회원가입</a>
    </div>

    <!-- 로그인 실패 메시지 표시 영역 -->
    <div id="error-message" class="alert alert-danger mt-3" role="alert">
        오류 메시지
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrap.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function() {
        // URL에서 쿼리 파라미터를 읽어오는 코드
        var urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error')) {
            var errorMessage = urlParams.get('exception');
            if (errorMessage) {
                errorMessage = decodeURIComponent(errorMessage.replace(/\+/g, ' ')); // + 기호를 공백으로 대체 후 디코딩
                $('#error-message').text(errorMessage).show(); // 오류 메시지를 설정하고 표시
            }
        }
    });
</script>
</body>
</html>
