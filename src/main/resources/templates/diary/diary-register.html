<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새로운 다이어리 작성 - 세줄요약좀</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand mx-auto" href="#">세줄요약좀</a>
    <div class="navbar-nav ml-auto">
        <span class="navbar-text mr-3" th:text="${nickname} + '님 환영합니다!'"></span>
        <a class="btn btn-outline-secondary" href="/user/update">회원 정보 수정하기</a>
    </div>
</nav>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header text-center">
                    <h3>새로운 다이어리 작성</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/diary/new}" method="post">
                        <div class="form-group">
                            <label for="content">Content</label>
                            <textarea class="form-control" id="content" name="content" rows="10" th:text="${diaryDto.content}" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="date">Date</label>
                            <input type="date" class="form-control" id="date" name="date" th:value="${diaryDto.date}" required>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="uploaded" name="uploaded" th:checked="${diaryDto.uploaded}">
                            <label class="form-check-label" for="uploaded">Upload</label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">저장</button>
                        <button type="submit" class="btn btn-secondary btn-block" th:formaction="@{/diary/save-temporary}">임시저장</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
